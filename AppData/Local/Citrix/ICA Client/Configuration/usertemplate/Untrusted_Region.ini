; Untrusted_Region.ini
;  
; This file contains the default user settings.  It affects all connections made
; by the Citrix Presentation Server client while in the Untrusted Region.
;
; In some deployments this file may not be used.
;

;
; The Top Level configuration defines the basic functionality of this Profile.
;
                     
[Top Level]
Version Minimum=10000
Version Maximum=10100
EnableLockdown=false
AllowConnection=true
OverrideInvalidICAParameters=true
AllowUnrecognisedICAParameters=true

